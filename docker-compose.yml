version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: movie-reservation-postgres
    environment:
      POSTGRES_DB: moviereservation
      POSTGRES_USER: moviereservation
      POSTGRES_PASSWORD: moviereservation
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
